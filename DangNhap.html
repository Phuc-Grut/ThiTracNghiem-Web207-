<style>
  body {
    background-image: url('/images/background1.jpg'); /* Thay đổi đường dẫn tới hình ảnh của bạn */
    background-size: cover; /* Đảm bảo hình ảnh nền bao phủ toàn bộ màn hình */
    background-position: center; /* Canh giữa hình ảnh nền */
    background-repeat: no-repeat; /* Không lặp lại hình ảnh */
}
</style>
  <!-- Nội dung chính -->
  <div class="container" style="margin-top: 100px;">
    <div class="row">
      <!-- Cột cho ảnh -->
      <div class="col-md-6 mb-4">
        <img src="images/login.avif" alt="Ảnh" class="img-fluid">
      </div>
      <!-- Cột cho biểu mẫu đăng ký -->
      <div class="col-md-6">
        <h2 class="mb-4 text-uppercase" style="font-weight: bold;">Đăng nhập tài khoản</h2>
        <form name="frmdn">
          <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input ng-model="u" type="text" class="form-control" required name="username" placeholder="Nhập tên đăng nhập">
            <em class="text-danger" ng-show="frmdn.username.$invalid">Chưa nhập tên đăng nhập</em>
          </div>
          <div class="mb-3">
            <label for="username" class="form-label">Password:</label>
            <input ng-model="p" type="password" class="form-control" required name="password" placeholder="Nhập mật khẩu">
            <em class="text-danger" ng-show="frmdn.password.$invalid">Chưa nhập mật khẩu</em>
          </div>
          <div class="row">
            <div class="col-8">
                <div>
                    <h5>Bạn quên mật khẩu ? Nhấn <a href="#!QuenPass">tại đây</a></h5>
                </div>
            </div>
            <div class="col-4">
                <button type="submit" class="btn btn-secondary float-end">Hủy</button>
                <button ng-click="dangnhap()" type="submit" class="btn btn-primary float-end me-2">Đăng nhập</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
