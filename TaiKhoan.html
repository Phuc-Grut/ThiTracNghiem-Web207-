
    <!-- Nội dung chính -->
    <div class="container" style="margin-top: 100px;">
      <div class="row">
        <!-- Cột cho ảnh -->
        <div class="col-md-6 mb-4 text-center">
          <img ng-show="{{gender}} == false" src="images/account-25.png" alt="Ảnh" class="img-fluid">
          <img ng-show="{{gender}} == true" src="images/account-26.png" alt="Ảnh" class="img-fluid">
          <h2 class="mt-4 text-uppercase fw-bold">{{fullname}}</h2>
        </div>
        <!-- Cột cho biểu mẫu đăng ký -->
        <div class="col-md-6">
          <div class="alert alert-warning" ng-show="username==null">
              <h2>Bạn chưa đăng nhập!</h2>
          </div> 
          <form name="frmdp" ng-show="username!=null">
              <h2 class="mb-4 text-uppercase">Thông tin tài khoản</h2>
            <div class="mb-3">
              <label for="username" class="form-label">Username:</label>
              <input value="{{username}}" name="username" type="text" disabled class="form-control">
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Fullname:</label>
                <input ng-model="fullname" name="fullname" type="text" class="form-control">
            </div>
            <div class="mb-3">
            <label for="username" class="form-label">Email:</label>
            <input ng-model="email" name="Email" type="email" class="form-control">
            </div>
            <div class="mb-3">
            <label for="username" class="form-label">Ngày sinh:</label>
            <input ng-model="birthday" name="Birthday" type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">SchoolFee:</label>
                <input ng-model="schoolfee" name="SchoolFee" type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Điểm:</label>
                <input ng-model="marks" name="marks" type="text" class="form-control">
            </div>
            <div class="pb-5">
              <button type="submit" class="btn btn-secondary float-end">Hủy</button>
              <button ng-click="d" type="submit" class="btn btn-primary float-end me-2">Cập nhật tài khoản</button>
            </div>
          </form>
        </div>
      </div>
    </div>
